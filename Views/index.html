  <div class="container-fluid">
    <header></header>
    <!----------------------------------------------------------------------------------->
    <!--                                      MAIN                                     -->
    <!----------------------------------------------------------------------------------->
    <main>

      <!-- Parte de Mauro -->
      <section class="d-flex justify-content-center mb-5">
        <div class="card col-12 col-md-6 p-3">
          <div class="mb-3">
            <h3 class="text-center">Contacto</h3>
          </div>
          <div class="mb-2">
            <form method="post" action="">
              <div class="mb-2">
                <label for="nombre">Nombre</label>
                <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Sebastian" />
              </div>
              <div class="mb-2">
                <label for="asunto">Asunto</label>
                <input class="form-control" type="text" name="asunto" id="asunto" placeholder="Ej. Automatizacion" />
              </div>
              <div class="mb-2">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="nombre" placeholder="Ejemplo@gmail.com" />
              </div>

              <div class="mb-2">
                <label for="mensaje">Mensaje</label>
                <textarea class="form-control" name="mensaje" id="mensaje"></textarea>
              </div>

              <div class="mb-2">
                <input class="btn btn-primary form-control" type="submit" />
              </div>
            </form>
          </div>
        </div>
      </section>

      <section class="d-flex justify-content-center mb-5">
        <div class="card card-mapa col-12 p-3">
          <div class="mb-3">
            <h3 class="text-center">Ubicacion</h3>
          </div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3349.915630361023!2d-68.81179268514484!3d-32.90039887687804!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e09cdb74c6487%3A0x7608374f293874f5!2sINSTALLED!5e0!3m2!1ses-419!2sar!4v1666007107298!5m2!1ses-419!2sar"
            height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </section>
    </main>
  </div>
