<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <!--Modificar Titulo Pagina, y agregar descripcion-->
    <title>INSTALLED</title>
    <meta name="description" content="Roughly 155 characters" />
    <!-- Permite hacer responsive la página -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- no modificar por ahora-->
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Iconos -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="contenedor">
      <!-- Aca va el Contenido -->
      <!-- Nav -->
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light"
        style="padding: 0px 10px"
      >
        <img
          src="./Media/0 INSTALLED - LOGO.png"
          alt="INSTALLED"
          style="width: 50px"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Inicio</a>
            <a class="nav-item nav-link" href="#">Productos y Servicios</a>
            <a class="nav-item nav-link" href="#">Mapa</a>
            <a class="nav-item nav-link" href="#">Contacto</a>
          </div>
        </div>
      </nav>
      <!-- Formulario de contacto -->
      <div class="card">
        <h3 style="text-align: center">Contacto</h3>
        <p style="text-align: center">
          ¿Tenés alguna inquietud? Dejanos tu consulta
        </p>
        <form action="" class="form">
          <label class="m-2">Email</label>
          <input type="email" name="email" class="form-control" />
          <label class="m-2">Asunto</label>
          <input type="text" name="" class="form-control" />
          <label class="m-2">Mensaje</label>
          <textarea name="" cols="30" rows="10" class="form-control"></textarea>
        </form>
      </div>
      <!-- Main -->
      <div
        id="main"
        class="col"
        style="display: flex; justify-content: space-evenly"
      >
        <div class="card" style="text-align: center">
          <i class="bx bx-phone-call"></i>
          <p>Télefono</p>
        </div>
        <div class="card" style="text-align: center">
          <i class="bx bx-map"></i>
          <p>Ubicación</p>
        </div>
        <div class="card" style="text-align: center">
          <i class="bx bx-time"></i>
          <p>Horarios</p>
        </div>
      </div>
      <!-- Zona de google maps -->
      <div id="map"></div>
      <!-- Footer -->
      <footer id="footer">
        <!-- contacto -->
        <div class="contenedor footer-content">
          <div class="contact-us">
            <h2 class="brand">INSTALLED</h2>
            <p>¿Tenés alguna inquietud? dejanos tu consulta</p>
            <p>Installed@installed.com.ar</p>
          </div>
          <div class="social-media">
            <!-- redes sociales -->
            <a href="./" class="social-media-icon">
              <i class="bx bxl-facebook"></i>
            </a>
            <a href="./" class="social-media-icon">
              <i class="bx bxl-twitter"></i>
            </a>
            <a href="./" class="social-media-icon">
              <i class="bx bxl-instagram"></i>
            </a>
          </div>
        </div>
      </footer>
    </div>
    <!-- Los archivos JS van aqui abajo -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- Google maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=iniciarMap"></script>
    <script src="script.js"></script>
  </body>
</html>
