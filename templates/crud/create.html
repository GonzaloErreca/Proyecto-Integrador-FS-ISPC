<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Crear</title>
</head>

<body>

    <div class="card">
        {% with messages = get_flashed_messages() %}

        {% if messages %}

        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>

        {% endif %}

        {% endwith %}
        <form class="form-control" method="POST" action="/store" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="card-header">
                <h2 class="m-2">Cargar producto:</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="txtNombre">Producto:</label>
                    <input class="form-control" type="text" name="txtNombre" id="txtNombre">
                </div>
                <div class="form-group">
                    <label for="txtDescripcion">Descripci√≥n:</label>
                    <textarea name="txtDescripcion" id="txtDescripcion" class="form-control" cols="30"
                        rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="txtMarca">Marca:</label>
                    <select name="txtMarca" id="txtMarca" class="form-select" tabindex="1">
                        <option value="" class="form-option">seleccione...</option>
                        {% for marca in marcas %}
                        <option value="{{ marca[0] }}" class="form-option">{{ marca[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="txtFamilia">Familia:</label>
                    <select name="txtFamilia" id="txtFamilia" class="form-select" tabindex="1">
                        <option value="" class="form-option">seleccione...</option>
                        {% for familia in familias %}
                        <option value="{{ familia[0] }}" class="form-option">{{ familia[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="txtPrecio">Precio:</label>
                    <input class="form-control" type="number" name="txtPrecio" id="txtPrecio">
                </div>
                <div class="form-group">
                    <label for="txtStock">Stock:</label>
                    <input class="form-control" type="number" name="txtStock" id="txtStock">
                </div>
                <div class="form-group">
                    <label for="txtFoto">Foto:</label>
                    <input class="form-control" type="file" name="txtFoto" id="txtFoto">
                </div>
                <div class="form-group">
                    <a class="btn btn-secondary m-2" href="/home">Cancelar</a>
                    <input class="btn btn-primary m-2" type="submit" value="Crear">
                </div>
            </div>
        </form>
    </div>

</body>

</html>
