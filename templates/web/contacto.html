<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!----------------------------------------------------------------------------------->
    <!--                               estilos bootstrap                               -->
    <!----------------------------------------------------------------------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!----------------------------------------------------------------------------------->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/estilos.css') }}"
    />
    <title>Installed</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="mb-5">
        <div class="row">
          <div class="col-12 p-0">
            <nav class="navbar navbar-expand-lg bg-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="/"
                  ><img
                    width="85px"
                    src="{{ url_for('static', filename='img/logo.png') }}"
                    alt="Logo installed"
                /></a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                  <div class="mx-auto"></div>
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="/Acerca-de">Acerca de</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/productos-y-servicios"
                        >Productos y Servicios</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="btn btn-outline-success" href="/contacto"
                        >Contacto</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </header>

      <!----------------------------------------------------------------------------------->
      <!--                                      MAIN                                     -->
      <!----------------------------------------------------------------------------------->

      <!-- CONTACTO MAURO -->
      <main>
        <section class="d-flex justify-content-center mb-5">
          <div class="card col-12 col-md-6 p-3">
            <div class="mb-3">
              <h3 class="text-center">Contacto</h3>
            </div>
            <div class="mb-2">
              <form method="post" action="">
                <div class="mb-2">
                  <label for="nombre">Nombre</label>
                  <input
                    class="form-control"
                    type="text"
                    name="nombre"
                    id="nombre"
                    placeholder="Sebastian"
                  />
                </div>
                <div class="mb-2">
                  <label for="asunto">Asunto</label>
                  <input
                    class="form-control"
                    type="text"
                    name="asunto"
                    id="asunto"
                    placeholder="Ej. Automatizacion"
                  />
                </div>
                <div class="mb-2">
                  <label for="email">Email</label>
                  <input
                    class="form-control"
                    type="email"
                    name="email"
                    id="nombre"
                    placeholder="Ejemplo@gmail.com"
                  />
                </div>

                <div class="mb-2">
                  <label for="mensaje">Mensaje</label>
                  <textarea
                    class="form-control"
                    name="mensaje"
                    id="mensaje"
                  ></textarea>
                </div>

                <div class="mb-2">
                  <input class="btn btn-primary form-control" type="submit" />
                </div>
              </form>
            </div>
          </div>
        </section>

        <section class="d-flex justify-content-center mb-5">
          <div class="card card-mapa col-12 p-3">
            <div class="mb-3">
              <h3 class="text-center">Ubicacion</h3>
            </div>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3349.915630361023!2d-68.81179268514484!3d-32.90039887687804!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e09cdb74c6487%3A0x7608374f293874f5!2sINSTALLED!5e0!3m2!1ses-419!2sar!4v1666007107298!5m2!1ses-419!2sar"
              height="450"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </section>
      </main>
    </div>

    <!----------------------------------------------------------------------------------->
    <!--                                     FOOTER                                    -->
    <!----------------------------------------------------------------------------------->

    <!-- FOOTER TSUE -->

    <!----------------------------------------------------------------------------------->
    <!--                                script bootstrap                               -->
    <!----------------------------------------------------------------------------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!----------------------------------------------------------------------------------->

    <!----------------------------------------------------------------------------------->
    <!--                               script fontawesome                              -->
    <!----------------------------------------------------------------------------------->
    <script
      src="https://kit.fontawesome.com/1cfac9386a.js"
      crossorigin="anonymous"
    ></script>
    <!----------------------------------------------------------------------------------->

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
